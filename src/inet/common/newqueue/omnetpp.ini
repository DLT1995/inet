[General]
sim-time-limit = 10s
*.source.interval = uniform(0s, 0.5s)
*.protocol.interval = uniform(0s, 1s)

[Config TestSubmoduleSimple]
network = TestSubmodule
*.protocol.queue.typename = "SimpleQueue"

[Config TestSubmoduleCompound]
network = TestSubmodule
*.protocol.queue.typename = "CompoundQueue"

[Config TestConnectedSimple]
network = TestConnected
*.queue.typename = "SimpleQueue"

[Config TestConnectedCompound]
network = TestConnected
*.queue.typename = "CompoundQueue"
